<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto Russia</title>
</head>
<body class="root">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Лого место Россия">
        </header>
    <main class="main">
        <div class="container">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__info-header">Жак-Ив Кусто</h1>
                    <button class="profile__info-button-edit" name="button-edit" type="button">
                        <img class="profile__edit-vector" src="./images/Vector-edit-button.svg" alt="картина изменить">
                    </button>
                    <p class="profile__info-bio">Исследователь океана</p>
                </div>
                <button class="profile__add-button" name="add-button" type="button">
                    <img class="profile__add-button-plus" src="./images/add-button__plus.svg" alt="картина добавить">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/element__item1.png" alt="Картина карачаевск">
                    <div class="element__name">
                        <h2 class="element__name-title">Карачаевск</h2>
                        <button class="element__name-icon" name="button-like" type="button">
                            
                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/element__item2.png" alt="Картина гора эльбрус">
                    <div class="element__name">
                        <h2 class="element__name-title">Гора Эльбрус</h2>
                        <button class="element__name-icon" name="button-like" type="button">

                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/element__item3.png" alt="Картина домбай">
                    <div class="element__name">
                        <h2 class="element__name-title">Домбай</h2>
                        <button class="element__name-icon" name="button-like" type="button">

                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/element__item2.png" alt="Картина гора эльбрус">
                    <div class="element__name">
                        <h2 class="element__name-title">Гора Эльбрус</h2>
                        <button class="element__name-icon" name="button-like" type="button">

                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/element__item3.png" alt="Картина домбай">
                    <div class="element__name">
                        <h2 class="element__name-title">Домбай</h2>
                        <button class="element__name-icon" name="button-like" type="button">

                        </button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/element__item1.png" alt="Картина карачаево-черкесия">
                    <div class="element__name">
                        <h2 class="element__name-title">Карачаево-Черкесия</h2>
                        <button class="element__name-icon" name="button-like" type="button">

                        </button>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer class="footer">
            <p class="footer__copy">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <div class="popup__container-padding">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form" action="" method="get" name="edit-form">
                    <input class="popup__input" value="Жак-Ив Кусто" type="text" name="profile-name" id="profile-name" maxlength="50" required autocomplete="off"> 
                    <input class="popup__input" value="Исследователь океана" type="text" name="profile-bio" id="profile-bio" maxlength="50" autocomplete="off">
                    <button class="popup__button-save" type="submit" value="submit" name="submit-button-edit">Сохранить</button>
                </form>
                <button class="popup__close-icon" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
